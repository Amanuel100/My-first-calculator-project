<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/jpeg" href="440865561_122103834080314391_1826908794936863566_n.jpg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="calculator">
        
        <div id="keys"> 
          <input id="display" readonly> <br> 
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')" class="opretar">+</button><br>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="opretar">-</button><br>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('*')" class="opretar">x</button><br>
            <button onclick="clearDisplay('c')" class="c">C</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('/')" class="opretar">/</button><br>
            <button onclick="calculate('=')" class="equal">=</button>
        </div>
        
    </div>
    <script src="js/script.js">

    </script>
</body>
</html>
